<!DOCTYPE html>
<html>
<head>
    <title>Craigslist++</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script type="module" defer src="js/util.js"></script>
    <script type="module" defer src="js/seller.js"></script>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <img src="img/craigslist.png" class="d-block mx-auto">
        <h1 class="text-center text-dark font-weight-light">Seller Page</h1>
        <hr/>

        <h4>Show Seller Average Rating</h4>
        <form id="sellerRating">
            <button type="submit" class="btn btn-primary" id="btnAvgRating">Show rating</button>
        </form>

        <hr/>
        <h4>Update Unsold Item</h4>
        <form id="sellerUpdate">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="updateId">Item ID</label>
                    <input type="text" name="updateId" class="form-control" id="updateId">
                </div>

            </div>
            <div class="form-group">
                <label for="newDescription">New Item Description</label>
                <input type="text" name="newDescription" class="form-control" id="newDescription">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="newCondition">New Item Condition</label>
                    <select name="newCondition" class="custom-select" id="newCondition">
                        <option selected></option>
                        <option value="new">New</option>
                        <option value="mint">Mint</option>
                        <option value="used">Used</option>
                        <option value="poor">Poor</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="newPrice">New Item Price</label>
                    <input name="newPrice" type="number" step="0.01" class="form-control" id="newPrice">
                </div>

            </div>
            <button type="submit" class="btn btn-primary" id="btnUpdateItem">Update</button>
        </form>

        <hr/>
        <h4>Delete Unsold Item</h4>
        <form id="sellerDelete">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="deleteId">Item ID</label>
                    <input type="text" name="deleteId" class="form-control" id="deleteId">
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="btnDeleteItem">Delete</button>
        </form>

        <div class="modal fade" id="resultModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Results</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body" id="result"></div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
