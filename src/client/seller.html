<!DOCTYPE html>
<html>
<head>
    <title>Craigslist++</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <img src="img/craigslist.png" class="d-block mx-auto">
        <h1 class="text-center text-dark font-weight-light">Seller Page</h1>
        <hr/>
        
        <button type="submit" class="btn btn-primary">Show user rating</button><br><br><hr/>
        
        <form id="sellerUpdate">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="id">Item ID</label>
                    <input type="text" name="id" class="form-control" id="id">
                </div>
                
            </div>
            <div class="form-group">
                <label for="description">New Item Description</label>
                <input type="text" name="description" class="form-control" id="description">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="condition">New Item Condition</label>
                    <select name="condition" class="custom-select" id="condition">
                        <option selected></option>
                        <option value="new">New</option>
                        <option value="mint">Mint</option>
                        <option value="used">Used</option>
                        <option value="poor">Poor</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="price">New Item Price</label>
                    <input name="price" type="number" step="0.01" class="form-control" id="price">
                </div>
                
            </div>
            <button type="update" class="btn btn-primary">Update</button>
        </form><br><br><hr/>
        
        <form id="sellerDelete">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="id">Item ID</label>
                    <input type="text" name="id" class="form-control" id="id">
                </div>
            </div>
            
            <button type="delete" class="btn btn-primary">Delete</button>
        </form>
        
        
    </div>
</body>
</html>
