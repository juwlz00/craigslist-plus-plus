<!DOCTYPE html>
<html>
<head>
    <title>Craigslist++</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script defer src="js/buyer.js"></script>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <img src="img/craigslist.png" class="d-block mx-auto">
        <h1 class="text-center text-dark font-weight-light">Buyer Page</h1>
        <hr/>
        <h4>Search Products and Items</h4>
        <form id="buyerSearch">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Product Name</label>
                    <input type="text" name="name" class="form-control" id="name">
                </div>
                <div class="form-group col-md-6">
                    <label for="category">Product Category</label>
                    <select name="category" class="custom-select" id="category">
                        <option selected></option>
                        <option value="automobiles">Automobiles</option>
                        <option value="computers">Computers</option>
                        <option value="phones">Phones</option>
                        <option value="food">Food</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Item Description</label>
                <input type="text" name="description" class="form-control" id="description">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="condition">Item Condition</label>
                    <select name="condition" class="custom-select" id="condition">
                        <option selected></option>
                        <option value="new">New</option>
                        <option value="mint">Mint</option>
                        <option value="used">Used</option>
                        <option value="poor">Poor</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="price">Item Price</label>
                    <input name="price" type="number" step="0.01" class="form-control" id="price">
                </div>
                <div class="form-group col-md-2">
                    <label for="maxmin">Max/Min</label>
                    <select name="maxmin" id="maxmin" class="form-control">
                        <option selected></option>
                        <option value="max">Max</option>
                        <option value="min">Min</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    
        <div id="result" name="result"></div>
</body>
</html>
