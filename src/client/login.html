<!DOCTYPE html>
<html>
<head>
    <title>Craigslist++</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <img src="img/craigslist.png" class="d-block mx-auto">
        <hr/>
        <form action="/login" method="POST">
            <div class="form-group">
                <input required type="text" class="form-control" name="userId" placeholder="Enter username">
            </div>
            <div class="form-group">
                <input required type="password" class="form-control" name="password" placeholder="Enter password">
            </div>
            <div class="form-check form-check-inline">
                <input required class="form-check-input" type="radio" name="userType" value="buyer" id="buyerUser">
                <label class="form-check-label" for="buyerUser">Buyer</label>
            </div>
            <div class="form-check form-check-inline">
                <input required class="form-check-input" type="radio" name="userType" value="seller" id="sellerUser">
                <label class="form-check-label" for="sellerUser">Seller</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
